{% extends "base.html" %}

{% block content %}
	{% for b in blogs %}
		<div class="post">
  			<div class="post-heading">
    			<div class="post-title">
      			<a class="nodecor" href="/{{b.key().id()}}">{{b.subject}}</a>
    			</div>

    			<div class="post-date">
      			{{b.created.strftime("%b %d, %Y")}}
    			</div>
  			</div>

  			<div class="post-content">
    			{{ b.get_content() | safe }}
  			</div>
		</div>
	{% endfor %}
{% endblock %}
