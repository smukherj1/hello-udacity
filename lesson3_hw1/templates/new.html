{% extends "base.html" %}

{% block content %}
<h2>Add a new entry!</h2>
<form method="post">
	<label>
		<div>Subject</div>
		<input name="subject" type="text" size="100" value="{{ subject }}">
	</label>
	<label>
		<div>Blog Entry</div>
		<textarea name="content">{{ content }}</textarea>
	</label>
	<div class="error">{{ error_str }}</div>
	<input type="submit">
</form>
{% endblock %}
